<kendo-chart [categoryAxis]="{categories: categories,max: 30,labels: { rotation: 'auto' }}" renderAs="canvas"
   [seriesColors]="seriesColors">
  <kendo-chart-legend position="top" orientation="horizontal"></kendo-chart-legend>
  <kendo-chart-tooltip format="{0} Từ vựng"></kendo-chart-tooltip>
  <kendo-chart-series>
    <kendo-chart-series-item *ngFor="let item of items" type="line" [style]="'smooth'" [data]="item.seriesData"
      [name]="item.text">
      <kendo-chart-series-item-tooltip format="{0} {{item.tooltext}}">
      </kendo-chart-series-item-tooltip>
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
