
<div class="container">
  <div class="row">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="openFormChild($event)"><i class="fa-solid fa-plus" ></i> Thêm sản phẩm</button>
      <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" (click)="showMessage()"><i class="fa-solid fa-plus" ></i> Xóa sản phẩm</button>

    </div>
  </div>
    <div class="row">
        <div  *ngFor="let item of products"  class="col-sm-6 col-md-4 col-lg-2" >
            <div class="card m-1">
                <img class="card-img-top"  height="150px" src={{item.imageUrl}} alt="Card image cap">
                <div class="card-body">
                  <h2 class="card-title">{{item.name}}</h2>
                  <p class="card-text textDescription">{{item.description}}</p>
                  <p class="card-text font-weight-bold">${{item.price | number}} VNĐ</p>
                  <a class="vth-button">chi tiết</a>
                  <button class="vth-button" (click)="DeleteProduct(item.id)">Xóa</button>
                </div>
              </div>
        </div>
    </div>
</div>
