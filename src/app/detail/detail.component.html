<style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
    </style>


<div class="main-post">
    <table id="customers">
        <tr>
          <th>Words</th>
          <th>Vietnamese</th>
          <th>Node</th>
        </tr>
        <tr *ngFor="let phrase of phrases;let i = index">
          <td>{{i+1}}</td>
          <td>{{phrase.word}}</td>
          <td>{{phrase.definition}}</td>
        </tr>
        
      </table>
    <div class="title"> 
        {{post.title}}
        <img  width="30" height="30"  src="/assets/new-icon.png">
    </div>    
    <div> 
        <img class="image" src="{{post.image}}">
       <div class="content" [innerHTML]="post.content"></div>
    </div>
</div>
