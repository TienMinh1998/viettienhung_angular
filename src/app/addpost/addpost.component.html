
<div class="card-body">
    <form [formGroup]="reactiveForm" (ngSubmit)="AddPost()">
        <div class="title"> ADD NEW POST</div>

        <label>Tiêu đề của bài viết (<span class="text-danger">*</span>): </label>
        <input type="text" formControlName="title"  placeholder="Enter title...">
        <span class="text-danger" *ngIf="title && title.invalid && title.touched">Nhập tiêu đề của bài viết!</span>
        <br>

        <label>Nhập nghĩa của tiêu đề(</label>
        <span class="text-danger">*</span>):
        <input type="text" formControlName="subtitle" placeholder="Enter english meaning...">
        <span class="text-danger" *ngIf="subtitle && subtitle.invalid && subtitle.touched">Bạn phải nhập nghĩa của tiêu đề!</span>
        <br>
         
        <img id="blah" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
        <input type="file" class="file-upload" formControlName="file" (change)="onChangeFile($event)">

       <div  class="form-group">
        <button 
        [disabled]="reactiveForm.invalid"
        type="submit"
        mat-raised-button color="primary">
            <i class="fa-regular fa-square-plus"></i>
            Thêm</button> 
       </div>
    </form>
    
</div>
