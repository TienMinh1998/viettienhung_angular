
<div>
    <h2>  NẮP HỐ GA</h2>
</div>
<div class="list-product">
    <div *ngFor="let food of foods" class="product-item">
            <a>
                <img width="100%" height="100%" src="{{food.imageUrl}}" alt="food image">
            </a>
            <div>
                {{food.name}}
            </div>
            <div class="bottom-btn">
                <button class="btn btn-outline-warning detail-btn-contract">Liên hệ đặt hàng</button>
                <button class="btn btn-light detail-btn">Chi tiết</button>
            </div>
    </div>
</div>
