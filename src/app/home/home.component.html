
<div class="container-fluid slider">
    <div class="text-content">
        <div class="text-heading">
            IELTS 8.0 IN THE FUTURE
        </div>
        <div class="text-description">
            @VietTienHungCompany
        </div>
    </div>
</div>
<div class="intro">
   
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Tìm kiếm bài viết" >
      </mat-form-field>
    <button  mat-raised-button color="accent" (click)="openFormChild($event)">Thêm bài viết</button>
</div>
<div class="container font-weight-bold ">
    <h1 >DANH SÁCH CÁC BÀI VIẾT</h1>
</div>

<div class="container shadow-lg p-3 mb-5 bg-white rounded">
   <div class="row">
    <div *ngFor="let post of posts; let newpost of newlists" class="col-sm-6 col-md-4 col-lg-3">
        <div class="product-item-inside">
            <a class="image">
                <img class="image_img" width="100%" height="100%" src="{{post.image}}" alt="food image"
                    (click)="GoDetail(post.id)">
            </a>
            <div class="text-title">
                {{post.title}}
            </div>
            {{newpost.createdDate | dateFormat}}
            <ngb-rating [rate]="post.band"></ngb-rating>
        </div>
    </div>
   </div>
</div>
