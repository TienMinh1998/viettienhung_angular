<div class="container font-weight-bold text-center mt-3">
    <div class="d-flex justify-content-center">
        <h1 style="font-weight: 400;">FREE TO LEARNING </h1>
        <span style="line-height: 40px; padding-left: 4px;">for a thriving community</span>
    </div>
    <h1 class="companyName" style="color: #333">@Sản phẩm nổi bật</h1>
</div>

<div class="container">
   
    

    <div class="row">
        <div  *ngFor="let item of news"  class="col-sm-6 col-md-4 col-lg-3" >
            <div class="card m-1">
                <img class="card-img-top" src={{item.imageUrl}} alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="vth-button">Chi tiết</a>
                </div>
              </div>
        </div>
    </div>
</div>
